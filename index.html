<!DOCTYPE html>
<html>

    <head lang="en">

        <meta charset="UTF-8">
        <title>Javatari</title>
        <meta name="description" content="Javatari - The online Atari 2600 emulator">

    </head>

    <body>

        <div id="javatari" style="text-align: center; margin: 20px auto 0; padding: 0 10px;">
            <div id="javatari-screen" style="box-shadow: 2px 2px 10px rgba(0, 0, 0, .7);"></div>
        </div>

        <script src="release/stable/5.0/embedded/javatari.js"></script>
        <script src="src/playspecs-js/dist/bundle.js"></script>
        <script src="src/aok/AOK.js"></script>
        <script>
          window.addEventListener("load", function() {
              window.aok = jt.AOK(window.Javatari.room.console);
              window.aok.startMatching(["at:cpu@A(u128)"]);
          });
          </script>

    </body>
</html>
